<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Tabs with Conditional Content</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <ul class="nav nav-tabs" id="myTabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Tab 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Tab 2</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabsContent">
    <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
      <!-- Content for Tab 1 -->
      <div id="tab1-content">
        <p>This is the content for Tab 1.</p>
        <p>Additional content can go here.</p>
      </div>
    </div>
    <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
      <!-- Content for Tab 2 -->
      <div id="tab2-content">
        <p>This is the content for Tab 2.</p>
        <script src="https://www.paypal.com/sdk/js?client-id=BAAuhbeCOF8KGjWST0958V71Okqey8TZiS-NcGyvKBUvUcoECYdZ1BFSviGvUWQwXustST9PHiSzDIc_dM&components=hosted-buttons&enable-funding=venmo&currency=USD"></script>
        <div id="paypal-container-QAGRG5FNKUXVQ"></div>
        <script>
          paypal.HostedButtons({
          hostedButtonId: "QAGRG5FNKUXVQ",
          }).render("#paypal-container-QAGRG5FNKUXVQ")
        </script>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function(){
    $('#myTabs a').on('click', function (e) {
      e.preventDefault();
      $(this).tab('show');
    });
  });
</script>

</body>
</html>
